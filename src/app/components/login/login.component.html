<section class="vh-100" style="background-color: #508bfc;" *ngIf="!rstPwFlag">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form style="width: 23rem;" *ngIf="loginForm" [formGroup]="loginForm">
              <h3 class="mb-5">Sign in</h3>

              <div class="form-outline mb-4">
                <mat-form-field class="w-100">
                  <mat-label>UserName</mat-label>
                  <input matInput class="w-100" formControlName="username" class="form-control form-control-lg">
                </mat-form-field>
              </div>

              <div class="form-outline mb-4">
                <mat-form-field class="w-100">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput class="w-100" formControlName="password" class="form-control form-control-lg">
                </mat-form-field>
              </div>
              <!-- Checkbox -->
  <!--            <div class="form-check d-flex justify-content-start mb-4">-->
  <!--              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />-->
  <!--              <label class="form-check-label" for="form1Example3"> Remember password </label>-->
  <!--            </div>-->

              <button class="btn btn-primary btn-lg btn-block" (click)="onSignIn()">Login</button>
            </form>
            <hr class="my-4">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section *ngIf="!!rstPwFlag">

  <app-reset-password
    [username]="username.value"
    [oldPassword]="password.value"
    [usrAttr]="usrAttributes"
  ></app-reset-password>

</section>
