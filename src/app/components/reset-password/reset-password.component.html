<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form style="width: 23rem;" *ngIf="passwordChangeForm" [formGroup]="passwordChangeForm">
              <h3 class="mb-5">Reset Password</h3>
              <div class="form-outline mb-4">
                <mat-form-field class="w-100">
                  <mat-label>New Password</mat-label>
                  <input type="password" matInput class="w-100" formControlName="newPassword" class="form-control form-control-lg">
                </mat-form-field>
              </div>
              <div class="form-outline mb-4">
                <mat-form-field class="w-100">
                  <mat-label>Confirm Password</mat-label>
                  <input type="password" matInput class="w-100" formControlName="confirmPassword" class="form-control form-control-lg">
                </mat-form-field>
              </div>
              <button class="btn btn-primary btn-lg btn-block" (click)="changeUserPassword()">Reset Password</button>
            </form>
            <hr class="my-4">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
